    <script>

    var viaggioKm = prompt(" Quanti km sono per arrivare a destinazione?");

    var prezzoBiglietto = viaggioKm * 0.21;

    console.log ("I km percorsi sono "+ viaggioKm,"La tua età è " + etaUtente);

    var sconto20 = ((prezzoBiglietto / 100) * 80).toFixed(2);
    var sconto40 = ((prezzoBiglietto / 100) * 60).toFixed(2);


    if (etaUtente < 18) {

      console.log ("il prezzo del tuo biglietto è " + sconto20);
    }
    else if (etaUtente >= 65) {

      console.log ("Il prezzo del tuo biglietto è " + sconto40);
    }
    else {

      console.log ("Il prezzo del tuo biglietto è " + prezzoBiglietto);
    }

    </script>
